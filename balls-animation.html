<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Balls Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        html[data-theme="dark"] body {
            background: #0f1115;
        }

        .balls-container {
            position: relative;
            width: 1100px;
            height: 80px;
            background: transparent;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Ground Line */
        .ground-line {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
        }

        html[data-theme="dark"] .ground-line {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Ball Container */
        .ball {
            position: absolute;
            bottom: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            background-size: cover;
            background-position: center;
        }

        /* Green Ball with Logo */
        .ball.green {
            width: 28px;
            height: 28px;
            background-image: url('https://raw.githubusercontent.com/8bahtapp/web-images/refs/heads/main/favicon.png');
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2), inset -2px -2px 6px rgba(0, 0, 0, 0.15);
            animation: roll1 12s ease-in-out infinite;
        }

        /* Animations */
        @keyframes roll1 {
            0% { left: 0; transform: rotateZ(0deg); }
            50% { left: calc(100% - 28px); transform: rotateZ(540deg); }
            100% { left: 0; transform: rotateZ(1080deg); }
        }

        /* Liquid effect shadow - subtle */
        .ball::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 6px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(2px);
            z-index: -1;
        }

        html[data-theme="dark"] .ball::after {
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .balls-container {
                width: 100%;
                max-width: 1100px;
            }
        }
    </style>
</head>
<body>
    <div class="balls-container">
        <div class="ground-line"></div>

        <!-- Green Ball with Logo -->
        <div class="ball green"></div>
    </div>
</body>
</html>
