<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Balls Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .balls-container {
            position: relative;
            width: 1100px;
            height: 80px;
            background: transparent;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Ground Line */
        .ground-line {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
        }

        /* Ball Container */
        .ball {
            position: absolute;
            bottom: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            background-size: cover;
            background-position: center;
        }

        /* Green Ball with Logo - Slow */
        .ball.green {
            width: 28px;
            height: 28px;
            background-image: url('https://raw.githubusercontent.com/8bahtapp/web-images/refs/heads/main/favicon.png');
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.2),
                inset -2px -2px 6px rgba(0, 0, 0, 0.15);
            animation: rollGreen 8s ease-in-out infinite;
        }

        /* Yellow Ball - Medium */
        .ball.yellow {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 35% 35%, #FFFF99, #FFD700);
            box-shadow: 
                inset -2px -2px 6px rgba(0, 0, 0, 0.2),
                0 4px 8px rgba(0, 0, 0, 0.15);
            animation: rollYellow 5.5s ease-in-out infinite;
        }

        /* Red Ball - Fast */
        .ball.red {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 35% 35%, #FF6B6B, #CC0000);
            box-shadow: 
                inset -2px -2px 6px rgba(0, 0, 0, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.2);
            animation: rollRed 3.8s ease-in-out infinite;
        }

        /* Green Ball Animation - Slow */
        @keyframes rollGreen {
            0% {
                left: 0;
                transform: rotateZ(0deg);
            }
            50% {
                left: calc(100% - 28px);
                transform: rotateZ(540deg);
            }
            100% {
                left: 0;
                transform: rotateZ(1080deg);
            }
        }

        /* Yellow Ball Animation - Medium */
        @keyframes rollYellow {
            0% {
                left: 40px;
                transform: rotateZ(0deg);
            }
            50% {
                left: calc(100% - 62px);
                transform: rotateZ(540deg);
            }
            100% {
                left: 40px;
                transform: rotateZ(1080deg);
            }
        }

        /* Red Ball Animation - Fast */
        @keyframes rollRed {
            0% {
                left: 80px;
                transform: rotateZ(0deg);
            }
            50% {
                left: calc(100% - 100px);
                transform: rotateZ(540deg);
            }
            100% {
                left: 80px;
                transform: rotateZ(1080deg);
            }
        }

        /* Liquid effect shadow - subtle */
        .ball::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 6px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(2px);
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .balls-container {
                width: 100%;
                max-width: 1100px;
            }
        }
    </style>
</head>
<body>
    <div class="balls-container">
        <div class="ground-line"></div>

        <!-- Green Ball with Logo - Slow -->
        <div class="ball green"></div>

        <!-- Yellow Ball - Medium -->
        <div class="ball yellow"></div>

        <!-- Red Ball - Fast -->
        <div class="ball red"></div>
    </div>
</body>
</html>
