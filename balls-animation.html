<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Balls Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Mode */
            --text-main: #1d1d1f;
            --text-gray: #6e6e73;
            --border-color: rgba(0, 0, 0, 0.08);
        }

        html[data-theme="dark"] {
            /* Dark Mode */
            --text-main: #f5f5f7;
            --text-gray: #9a9aa0;
            --border-color: rgba(255, 255, 255, 0.06);
        }

        body {
            width: 100%;
            height: 100vh;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Noto Sans Thai', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .balls-container {
            position: relative;
            width: 1100px;
            height: 60px;
            background: transparent;
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ground Line */
        .ground-line {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--border-color);
        }

        /* Ball Container */
        .ball {
            position: absolute;
            bottom: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            background-size: cover;
            background-position: center;
        }

        /* Green Ball with Logo */
        .ball.green {
            width: 28px;
            height: 28px;
            background-image: url('https://raw.githubusercontent.com/8bahtapp/web-images/refs/heads/main/favicon.png');
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2), inset -2px -2px 6px rgba(0, 0, 0, 0.15);
            animation: roll1 12s ease-in-out infinite;
        }

        html[data-theme="dark"] .ball.green {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4), inset -2px -2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes roll1 {
            0% {
                left: 0;
                transform: rotateZ(0deg);
            }
            50% {
                left: calc(100% - 28px);
                transform: rotateZ(540deg);
            }
            100% {
                left: 0;
                transform: rotateZ(1080deg);
            }
        }

        /* Liquid effect shadow - subtle */
        .ball::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 6px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(2px);
            z-index: -1;
        }

        html[data-theme="dark"] .ball::after {
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .balls-container {
                width: 100%;
                max-width: 1100px;
                padding: 0 20px;
            }
        }

        @media (max-width: 600px) {
            .balls-container {
                width: 100%;
                height: 50px;
                padding: 0 15px;
            }

            .ball.green {
                width: 24px;
                height: 24px;
                bottom: 8px;
            }

            @keyframes roll1 {
                0% {
                    left: 0;
                    transform: rotateZ(0deg);
                }
                50% {
                    left: calc(100% - 24px);
                    transform: rotateZ(540deg);
                }
                100% {
                    left: 0;
                    transform: rotateZ(1080deg);
                }
            }

            .ground-line {
                bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="balls-container">
        <div class="ground-line"></div>
        <!-- Green Ball with Logo -->
        <div class="ball green"></div>
    </div>

    <!-- Theme Manager Script -->
    <script>
        console.log('theme-manager.js loaded');

        class ThemeManager {
            constructor() {
                this.storageKey = '8baht_theme';
                this.themeAttribute = 'data-theme';
                this.init();
            }

            init() {
                console.log('ThemeManager initializing');
                const savedTheme = localStorage.getItem(this.storageKey);
                const systemTheme = this.getSystemTheme();
                const theme = savedTheme || systemTheme;

                this.setTheme(theme, false);
                this.bindToggle();
                this.watchSystemTheme();
            }

            getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            setTheme(theme) {
                document.documentElement.setAttribute(this.themeAttribute, theme);
                localStorage.setItem(this.storageKey, theme);

                // Sync UI toggle
                const toggle = document.getElementById('theme-toggle-switch');
                if (toggle) {
                    toggle.classList.toggle('active', theme === 'dark');
                }
            }

            toggleTheme() {
                const current = document.documentElement.getAttribute(this.themeAttribute) || 'light';
                this.setTheme(current === 'dark' ? 'light' : 'dark');
            }

            bindToggle() {
                const toggle = document.getElementById('theme-toggle-switch');
                if (!toggle) {
                    console.warn('âŒ theme-toggle-switch not found');
                    return;
                }

                toggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleTheme();
                });
            }

            watchSystemTheme() {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem(this.storageKey)) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }
        }

        window.themeManager = new ThemeManager();
    </script>
</body>
</html>
